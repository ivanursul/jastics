<div class="clients-slider-wrapper">
    <a href="{{ site.data.clients.href }}">
        <div class="clients-slider">

            {% for item in site.data.clients.items %}
                <div class="clients-slider__item invisible">
                    {% assign img_path = '/assets/images/' | append: item.src %}
                    <img src="{{ img_path | relative_url }}" alt="{{ item.alt }}">
                </div>            
            {% endfor %}

        </div>
    </a>
</div>

<div id="hire-us-wrapper" class="container-fluid hire-us-wrapper">

    <div class="container hire-us">

        <div class="col-md-12">
            <div class="horizontal-lightblue-line"></div>
        </div>

        <div class="col-md-12">
            <h2 class="hire-us__heading">
                Hire us
            </h2>
        </div>

        <div class="row">
          <form action="https://formspree.io/me@ivanursul.com" method="POST">

              <div class="centering hire-us-element hire-us-font">
                  It's critical for us to know a broad strokes about the work you want us to do for you.
                  Write them and we will contact you within 24 hours.
              </div>

              <div class="hire-us-element hire-us-font">
                  <textarea name="description" class="hire-us-textarea" rows="7"
                  placeholder="Only basic things: project description, existing/new project, language"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Only basic things: project description, from the scratch/existing project, language'" ></textarea>
              </div>

              <div class="centering hire-us-element hire-us-font">
                  <input name="contact" type="text" class="hire-us-textarea" placeholder="How should we contact you?">
                  <div class="hire-note">
                      * Please type your phone or email
                  </div>
              </div>

              <input type="hidden" name="_next" value="https://jastics.com/index">
              <input type="hidden" name="_subject" value="New Request">

              <button type="submit" class="btn btn-hire">Submit</button>
              <div class="centering hire-note-final">
                  * This request is submitted using formspee.io
              </div>

          </form>
        </div>

    </div>

</div>

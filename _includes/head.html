<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.title %}
      {{ page.title | escape }} |
    {% endif %}

    {{ site.title | escape }}
  </title>

  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <link rel="icon" href="{{ '/favicon.png' | relative_url }}">

  <!-- <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}"> -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  {% if site.google_analytics.enabled %}
    {% include google-analytics.html %}
  {% endif %}

  {% if site.google_site_verification.use %}
    <meta name="google-site-verification" content="{{ site.google_site_verification.content }}" />
  {% endif %}
  
  {% include styles/main.html %}

</head>

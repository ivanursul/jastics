<div class="site-nav__items-wrapper{%if include.modifier %} site-nav__items-wrapper--{{ include.modifier }}{% endif %}" id="nav-items">

    <div class="site-nav__items{%if include.modifier %} site-nav__items--{{ include.modifier }}{% endif %}">

        {% for item in site.data.nav.items %}
            <a href="{{ item.url | relative_url }}" class="site-nav__item">
                {{ item.name }}
            </a>
        {% endfor %}

    </div>

</div>

<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">

        <div class="navbar-header">
            <a href="{{ '/' | relative_url }}" class="navbar-brand">{{ site.title }}</a>
            <button type="button" class="btn btn-link navbar-toggle collapsed" data-toggle="modal" data-target="#menuModal">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="navbar-collapse collapse" id="navbar-main">            
        
            <ul class="nav navbar-nav">
                
                {% for item in site.data.menu.items %}
                    {% assign page_url = page.url | remove: '/' | remove: '.html' %}
                    <li {% if item.url == page_url %} class="active" {% endif %}>
                        <a href="{{ item.url | relative_url }}">
                            {{ item.title }}
                        </a>
                    </li>
                {% endfor %}

            </ul>

            <div class="btn-toolbar pull-right">
                <div class="btn-group">
                    <a href="{{ 'hire' | relative_url }}" class="btn btn-hire-menu">Hire Us</a>
                </div>
            </div>

        </div>
    </div>
</div>

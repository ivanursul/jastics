---
layout: page
---

<section class="blog">

    {{ content }}
    
</section>

{% if paginator.total_pages > 1 %}
    <nav class="blog-pagination" role="pagination">

        {% if paginator.previous_page %}
            <a title="Previous page" class="blog-pagination__previous blog-pagination__nav-item" href="{{ paginator.previous_page_path | prepend: site.baseurl }}">
                <!-- <span class="nav-arrow">&larr;</span> -->
            </a>
        {% endif %}
        
        {% if paginator.next_page %}
            <a title="Next page" class="blog-pagination__next blog-pagination__nav-item" href="{{ paginator.next_page_path | prepend: site.baseurl }}">
                <!-- <span class="nav-arrow">&rarr;</span> -->
            </a>
        {% endif %}
        
    </nav>
{% endif %}
